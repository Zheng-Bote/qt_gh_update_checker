name: Release SBOM

# file: .github/workflows/cyclonedx.yml
# brief: Create SPDX/CycloneDX SBOM and CVE-Report
# version: 1.1.3
# created: 2026-01-31
# author: ZHENG Robert

# pipx install cve-bin-tool
# cve-bin-tool --sbom cyclonedx --sbom-file docs/cyclonedx.json --format html --output docs/scan-report.html --disable-data-source OSV,EPSS
run-name: create SPDX/CycloneDX SBOM by ${{ github.actor }}

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev nlohmann-json3-dev wget pipx cmake ninja-build build-essential gcc-14 g++-14 libboost-dev libboost-system-dev libboost-date-time-dev libboost-regex-dev libboost-test-dev libssl-dev libsqlite3-dev

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Setup Python (f√ºr reuse)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node.js v24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install SBOM Tools
        run: |
          pip install reuse
          # npm install -g @appthreat/atom
          npm install -g @cyclonedx/cdxgen
          wget https://github.com/AppThreat/atom/releases/download/v2.5.2/atom.zip
          unzip atom.zip

      - name: Prepare Output Directory
        run: mkdir -p docs

      - name: Generate SPDX SBOM
        run: |
          reuse spdx -o ./docs/spdx-${{ steps.version.outputs.version }}.spdx

      - name: Run Atom Analysis
        run: |
          ./bin/atom -J-Xmx16g usages -o ./docs/app.atom --slice-outfile ./docs/atom-${{ steps.version.outputs.version }}.json -l cpp build/

      - name: Generate CycloneDX SBOM (build-aware)
        env:
          FETCH_LICENSE: true
          CDXGEN_COMPILE_COMMANDS_FILE: build/compile_commands.json
          CDXGEN_DEBUG_MODE: debug
        run: |
          cdxgen \
            --output ./docs/cyclonedx-${{ steps.version.outputs.version }}.json \
            --output-format json \
            --spec-version 1.6 \
            -t cpp \
            --usages-slices-file ./docs/atom-${{ steps.version.outputs.version }}.json \
            --deep \
            --recurse \
            --project-name CPPAppServer \
            --project-group net.hase-zheng \
            --project-version ${{ steps.version.outputs.version }} \
            --author "ZHENG Robert"

      - name: Generate CVE-Report
        run: |
          cve-bin-tool --sbom cyclonedx --sbom-file ./docs/cyclonedx-${{ steps.version.outputs.version }}.json \
          --format json --output ./docs/cve-report-${{ steps.version.outputs.version }}.json \
          --disable-data-source OSV,EPSS --cvss 9 || true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            ./docs/cyclonedx-${{ steps.version.outputs.version }}.json
            ./docs/spdx-${{ steps.version.outputs.version }}.spdx

  # ===========================================================================
  # CREATE RELEASE
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # Nur laufen lassen, wenn es ein Tag ist

    steps:
      - name: Download SBOM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom-files
          path: ./sbom-files

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-files/*
          generate_release_notes: true
